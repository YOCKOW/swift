name: CI
on:
  push:
    branches:
      - 'actions/**'
    tags:
      - '!**'
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - run: |
        ./utils/update-checkout --clone
        ./utils/build-script -RT
